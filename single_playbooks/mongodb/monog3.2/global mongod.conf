#mongodb.conf - generated from Puppet

#System Log

systemLog.path: /log/mongod.log
systemLog.destination: file
systemLog.logAppend: true
systemLog.quiet: false

#Process Management
processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod.pid

#Storage
storage.dbPath: /data
storage.smallFiles: true
storage.engine: wiredTiger


#Security
security.authorization: disabled


#Net
net.bindIp:  0.0.0.0

#Replication
replication.replSetName: easyTaxiRSV2

#Sharding

#Operation Profiling
operationProfiling.slowOpThresholdMs: 10


