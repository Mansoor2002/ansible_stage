not recomended on production
https://www.mongodb.com/docs/v3.4/reference/configuration-options/#systemLog.quiet



###########################################################
- name: vm.max_map_count
  sysctl:
    name: vm.max_map_count
    value: "{{ vm_max_map_count }}"
    state: present
  notify:
    - restart mongodb